<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ted Matuszewski</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light" style="padding-top: 56px;">
    <div id="app">
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TM</a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Switch account</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h5 class="pb-2 mb-0 d-inline-block">{{ todos.title }}</h5>
                <button v-on:click="create" type="button" class="btn btn-secondary btn-sm">Add</button>
                <div v-for="(todo, index) in todos.data" class="media text-muted pt-3 border-bottom border-gray">
                    <p class="media-body pb-3 mb-0 small lh-125">
                        <strong class="d-block text-gray-dark">{{ todo.title }}</strong>
                        {{ todo.text }}
                    </p>
                    <button type="button" v-on:click="remove(todo, $event)" class="btn btn-sm btn-danger">Remove</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
</body>
</html>
